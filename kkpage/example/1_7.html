<head>
    <title>test page</title>
    <script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../src/kkpager.min.js"></script>
    <script type="text/javascript" src="../src/kkpager.js"></script>
    <!-- <script type="text/javascript" src="../src/page.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../src/kkpager_blue.css" />
</head>

<body>
    <h1>7</h1>
    <div style="width:800px;margin:0 auto;">
        <div id="kkpager"></div>
    </div>
    <script type="text/javascript">
        function getParameter(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        //init
        $(function() {
            var totalPage = 20;
            var totalRecords = 390;
            var pageNo = getParameter('pno');
            if (!pageNo) {
                pageNo = 1;
            }
            //生成分页
            //有些参数是可选的，比如lang，若不传有默认值
            kkpager.generPageHtml({
                pno: pageNo,
                //总页码
                total: totalPage,
                //总数据条数
                totalRecords: totalRecords,
                //链接前部
                hrefFormer: '1',
                //链接尾部
                hrefLatter: '.html',
                getLink: function(n) {
                    return this.hrefFormer + "_" + n + this.hrefLatter;
                }
            });
        });
    </script>
</body>
